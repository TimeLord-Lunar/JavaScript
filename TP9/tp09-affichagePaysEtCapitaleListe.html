<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des pays et capitales</title>

    <!-- Lien Font Awesome pour les icônes de tri -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Styles CSS pour le tableau -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f8f8f8;
            cursor: pointer;
        }

        table th i {
            margin-left: 5px;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        img.drapeau {
            width: 30px;
            height: auto;
            border-radius: 3px;
        }
    </style>
</head>
<body onload="recupererDonnees()">
    <h1>Liste des pays et capitales</h1>

    <!-- Tableau des pays -->
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Capitale</th>
                <th>Région</th>
                <th onclick="trierPopulation()">
                    Population 
                    <i id="icone-tri" class="fas fa-sort"></i>
                </th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Les lignes des pays seront insérées ici -->
        </tbody>
    </table>

    <!-- Inclusion du fichier JavaScript -->
    <script src="affichagePaysEtCapitaleListe.js"></script>
</body>
</html>
