<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Pays</title>
    <script src="affichageDonnees.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .pays-container {
            width: 80%;
            margin: 0 auto;
            text-align: left;
        }

        .pays {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .pays img {
            width: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }

        .pays h2 {
            margin: 0;
            color: #444;
        }

        .pays p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body onload="recupererDonnees()">
    <h1>Liste des Pays du Monde</h1>
    <div id="listePays" class="pays-container">
        <!-- Les données des pays seront affichées ici -->
    </div>
</body>
</html>
